<!--Write a program to add 3 range control for colors red, green, blue. Change the background color as the values of range.Start the values from 0 to maximum 256.  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Picker</title>
</head>
<body>

  <h2>RGB Color Picker</h2>

  <label for="redRange">Red:</label>
  <input type="range" id="redRange" min="0" max="256" value="0" oninput="updateColor()">
  <br>

  <label for="greenRange">Green:</label>
  <input type="range" id="greenRange" min="0" max="256" value="0" oninput="updateColor()">
  <br>

  <label for="blueRange">Blue:</label>
  <input type="range" id="blueRange" min="0" max="256" value="0" oninput="updateColor()">
  <br>

  <div id="colorDisplay" style="width: 200px; height: 200px; border: 1px solid black;"></div>

  <script>
    function updateColor() {
      var redValue = document.getElementById("redRange").value;
      var greenValue = document.getElementById("greenRange").value;
      var blueValue = document.getElementById("blueRange").value;

      var colorString = "rgb(" + redValue + "," + greenValue + "," + blueValue + ")";
      document.getElementById("colorDisplay").style.backgroundColor = colorString;
    }
  </script>

</body>
</html>
